<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniro - Home Page</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-[Poppins]">
    <header class="shadow-md  w-full  ">
        <nav
            class="items-center justify-between flex-wrap  lg:pl-[54px] pl-6 lg:pr-[100px] pr-10 py-[30px] flex   lg:max-w-[1440px] mx-auto ">
            <div class="navLogo flex items-end gap-[5px]">
                <img src="./assets/logo.png" alt="logo">
                <h1 class="text-[#000] font-[montserrat] text-[34px] font-bold leading-none">Furniro</h1>
            </div>
            <div class="navLinks">
                <ul
                    class="md:flex hidden items-center lg:gap-[75px] gap-6 text-[#000000] text-[16px] font-medium leading-none">
                    <li><a href="#" class="hover:text-[#B88E2F] ">Home</a></li>
                    <li><a href="#" class="hover:text-[#B88E2F] ">Shop</a></li>
                    <li><a href="#" class="hover:text-[#B88E2F] ">About</a></li>
                    <li><a href="#" class="hover:text-[#B88E2F] ">Contact</a></li>

                </ul>
            </div>
            <div class="navSocialIcons md:flex hidden items-center lg:gap-[45px] gap-5">
                <img src="./assets/account.svg">
                <img src="./assets/search.svg">
                <img src="./assets/heart.svg">
                <img src="./assets/shop.svg">
            </div>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" aria-hidden="true" class="h-6 w-6 md:hidden block">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5">
                    </path>
                </svg>
            </button>
        </nav>
    </header>
</body>

</html>
